replicaCount: 1

resources:
  requests:
    cpu: 10m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1024Mi

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx-ingress-private
  # This is LCO specific nomenclature for lco.gtn vs lco.global.
  # This makes sure the load balancer picks up the dns stuff.
  hosts:
    - host: hermes-dev.lco.gtn
      paths:
        - "/"
hermes:
  backendUrl: http://hermes-dev.lco.gtn/
